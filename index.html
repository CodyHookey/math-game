<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="styles/style.css">
    <script src="js/application.js"></script>

    <title>Math Game</title>
</head>
<body>
    <div class="container">
        <div class="row mainRow">
            <div class="col-xs-12 mainCol">
                <div class="mainHeader">
                    <div class="scoreCard">
                        <p>Current Score: <span class="currentScore">0</span></p>
                        <p>High Score: <span class="highScore">0</span></p>
                    </div>
                    <h1>Maths Game</h1>
                </div>
                <div class="mainElements">
                    <p>Time Remaining: <span class="timer">10</span> Seconds</p>
                    <h3 class="equationOutput"></h3>
                    <div class="inputFields">
                        <div class="answerInput">
                            <input type="number" class="userAnswer">
                        </div>
                        <div class="numberSlider">
                            <p class="rangeOutput"></p>
                            <input type="range" min="10" max="100" value="10" class="slider">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
