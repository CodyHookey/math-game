<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="styles/style.css">
    <script src="js/application.js"></script>

    <title>Math Game</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <p>Current Score: <span class="currentScore"></span></p>
            <p>High Score: <span class="highScore"></span></p>
        </header>
        <section class="hero">
            <h1>Maths Game</h1>
        </section>
        <section class="Equation">
            <h3 class="EquationOutput"></h3>
        </section>
        <section class="inputFields">
            <div class="answerInput">
                <input type="number">
            </div>
            <div class="symbolSelection">
                <input type="checkbox" id="addition">
                <label for="addition">+</label>
                <input type="checkbox" id="subtraction">
                <label for="subtraction">-</label>
                <input type="checkbox" id="multiply">
                <label for="multiply">x</label>
                <input type="checkbox" id="division">
                <label for="division">รท</label>
            </div>
            <div class="numberSlider">
                <input type="range" min="10" max="100" class="slider">
            </div>
        </section>
    </div>
</body>
</html>
